<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precificação de Produtos - ILUMISOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#e0f7fa',
                            100: '#b3e5fc',
                            500: '#0288d1',
                            600: '#0277bd',
                            700: '#01579b'
                        },
                        success: {
                            500: '#4caf50',
                            600: '#388e3c'
                        }
                    },
                    fontFamily: {
                        'roboto': ['Roboto', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-primary-50 to-primary-100 font-roboto text-gray-800 min-h-screen">

    <div class="fixed top-0 left-0 w-64 h-screen bg-gradient-to-b from-primary-500 to-primary-600 shadow-2xl z-50 overflow-y-auto">
        <div class="p-6">
            <h4 class="text-center text-white text-xl font-bold mb-8">
                <i class="fas fa-solar-panel mr-2"></i>ILUMISOL
            </h4>
            <nav class="space-y-2">
                <a href="orçamento.html" class="flex items-center px-4 py-3 text-white rounded-r-3xl transition-all duration-300 hover:bg-white hover:text-primary-500 hover:shadow-lg group">
                    <i class="fas fa-lightbulb mr-3 w-5"></i>
                    <span class="font-medium">ORÇAMENTO</span>
                </a>
                <a href="estoque.html" class="flex items-center px-4 py-3 text-white rounded-r-3xl transition-all duration-300 hover:bg-white hover:text-primary-500 hover:shadow-lg group">
                    <i class="fas fa-warehouse mr-3 w-5"></i>
                    <span class="font-medium">ESTOQUE</span>
                </a>
                <a href="produtos.html" class="flex items-center px-4 py-3 text-white rounded-r-3xl transition-all duration-300 hover:bg-white hover:text-primary-500 hover:shadow-lg group">
                    <i class="fas fa-box mr-3 w-5"></i>
                    <span class="font-medium">PRODUTOS</span>
                </a>
                <a href="cadastro.html" class="flex items-center px-4 py-3 text-white rounded-r-3xl transition-all duration-300 hover:bg-white hover:text-primary-500 hover:shadow-lg group">
                    <i class="fas fa-plus mr-3 w-5"></i>
                    <span class="font-medium">CADASTRO</span>
                </a>
                <a href="marcas.html" class="flex items-center px-4 py-3 text-white rounded-r-3xl transition-all duration-300 hover:bg-white hover:text-primary-500 hover:shadow-lg group">
                    <i class="fas fa-tags mr-3 w-5"></i>
                    <span class="font-medium">MARCAS</span>
                </a>
                <a href="precos.html" class="flex items-center px-4 py-3 bg-white text-primary-500 rounded-r-3xl shadow-lg font-medium">
                    <i class="fas fa-dollar-sign mr-3 w-5"></i>
                    <span>PREÇOS</span>
                </a>
            </nav>
        </div>
    </div>

    <div class="ml-64 p-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-dollar-sign text-primary-500 mr-4"></i>
                Precificação de Produtos
            </h1>
            <p class="text-gray-600 mt-2">Gerencie os preços de custo e venda dos produtos</p>
        </div>

        <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-center">
                <div class="md:col-span-5">
                    <label for="searchInput" class="sr-only">Buscar produto</label>
                    <input type="text" id="searchInput" class="w-full px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary-100 focus:border-primary-500 transition-all duration-200" placeholder="Buscar por modelo ou fabricante...">
                </div>
                <div class="md:col-span-3">
                    <label for="typeFilter" class="sr-only">Filtrar por tipo</label>
                    <select id="typeFilter" class="w-full px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary-100 focus:border-primary-500 transition-all duration-200">
                        <option value="">Todos os Tipos</option>
                        <option value="inversores">Inversores</option>
                        <option value="modulos">Módulos</option>
                        <option value="baterias">Baterias</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="md:col-span-3">
                    <label for="brandFilter" class="sr-only">Filtrar por marca</label>
                    <select id="brandFilter" class="w-full px-4 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary-100 focus:border-primary-500 transition-all duration-200">
                        <option value="">Todas as Marcas</option>
                    </select>
                </div>
                <div class="md:col-span-1">
                    <button id="clearFilters" class="w-full px-4 py-2 border border-gray-200 text-gray-600 rounded-xl hover:bg-gray-100 transition-colors" title="Limpar Filtros">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-3xl shadow-2xl border border-gray-100 overflow-hidden">
            <div class="p-8 border-b border-gray-100">
                <h3 class="text-2xl font-semibold text-gray-800 flex items-center">
                    <i class="fas fa-list text-primary-500 mr-3"></i>
                    Produtos e Preços
                </h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full" id="prices-table">
                    <thead class="bg-gradient-to-r from-primary-500 to-primary-600 text-white">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">ID</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Modelo</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Fabricante</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider">Tipo</th>
                            <th class="px-6 py-4 text-center text-sm font-semibold uppercase tracking-wider w-40">Preço de Custo (R$)</th>
                            <th class="px-6 py-4 text-center text-sm font-semibold uppercase tracking-wider w-40">Preço de Venda (R$)</th>
                            <th class="px-6 py-4 text-center text-sm font-semibold uppercase tracking-wider w-32">Ação</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </div>

        <div id="loading-state" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-2xl p-8 flex items-center space-x-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-500"></div>
                <span class="text-gray-700 font-medium">Carregando produtos...</span>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden fixed top-4 right-4 z-50 max-w-sm">
        <div id="toast-content" class="bg-white border-l-4 rounded-lg shadow-lg p-4">
            <div class="flex items-center">
                <div id="toast-icon" class="flex-shrink-0 mr-3"></div>
                <div id="toast-message" class="text-sm font-medium"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://fuwaybwljyrmkpjuuyoa.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1d2F5YndsanlybWtwanV1eW9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzMDk1NDYsImV4cCI6MjA3Mzg4NTU0Nn0.21CYoRHG7EjXkzjhfQB8mVO6IYdYJF7cdyMbwQKyldU';
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        const pricesTableBody = document.querySelector('#prices-table tbody');
        const loadingState = document.getElementById('loading-state');
        const toast = document.getElementById('toast');
        const searchInput = document.getElementById('searchInput');
        const typeFilter = document.getElementById('typeFilter');
        const brandFilter = document.getElementById('brandFilter');
        const clearFiltersBtn = document.getElementById('clearFilters');

        let allProductsWithPrices = [];

        function showToast(message, type = 'success') {
            const toastContent = document.getElementById('toast-content');
            const toastIcon = document.getElementById('toast-icon');
            const toastMessage = document.getElementById('toast-message');
            
            if (type === 'success') {
                toastContent.className = 'bg-white border-l-4 border-green-500 rounded-lg shadow-lg p-4';
                toastIcon.innerHTML = '<i class="fas fa-check-circle text-green-500 text-lg"></i>';
            } else {
                toastContent.className = 'bg-white border-l-4 border-red-500 rounded-lg shadow-lg p-4';
                toastIcon.innerHTML = '<i class="fas fa-exclamation-circle text-red-500 text-lg"></i>';
            }
            
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 4000);
        }

        function showLoading(show = true) {
            loadingState.classList.toggle('hidden', !show);
        }

        async function loadProductsAndPrices() {
            showLoading(true);
            
            try {
                const { data: products, error: productsError } = await supabaseClient
                    .from('produtos')
                    .select('id, modelo, fabricante, tipo')
                    .order('id', { ascending: true });

                if (productsError) throw productsError;
                
                if (products.length === 0) {
                    pricesTableBody.innerHTML = `
                        <tr>
                            <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                                <i class="fas fa-inbox text-4xl mb-4 block"></i>
                                <p class="text-lg font-medium">Nenhum produto cadastrado</p>
                                <p class="text-sm">Cadastre produtos primeiro para definir preços</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                const { data: prices, error: pricesError } = await supabaseClient
                    .from('precos')
                    .select('produto_id, preco_custo, preco_venda');
                
                if (pricesError) {
                    console.error('Erro ao buscar preços:', pricesError);
                }

                const priceMap = new Map(prices?.map(p => [p.produto_id, p]) || []);

                allProductsWithPrices = products.map(product => {
                    const existingPrice = priceMap.get(product.id) || { preco_custo: '', preco_venda: '' };
                    return { ...product, ...existingPrice };
                });

                populateBrandFilter();
                displayPrices(allProductsWithPrices);

            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                showToast('Erro ao carregar produtos: ' + error.message, 'error');
                pricesTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-12 text-center text-red-500">
                            <i class="fas fa-exclamation-triangle text-4xl mb-4 block"></i>
                            <p class="text-lg font-medium">Erro ao carregar produtos</p>
                            <p class="text-sm">Verifique sua conexão e tente novamente</p>
                        </td>
                    </tr>
                `;
            } finally {
                showLoading(false);
            }
        }

        function populateBrandFilter() {
            const brands = [...new Set(allProductsWithPrices.map(p => p.fabricante))].sort();
            brandFilter.innerHTML = '<option value="">Todas as Marcas</option>';
            brands.forEach(brand => {
                brandFilter.innerHTML += `<option value="${brand}">${brand}</option>`;
            });
        }

        function displayPrices(products) {
            pricesTableBody.innerHTML = '';
            if (products.length === 0) {
                pricesTableBody.innerHTML = `<tr><td colspan="7" class="px-6 py-8 text-center text-gray-500">Nenhum produto encontrado com os filtros atuais.</td></tr>`;
                return;
            }

            products.forEach(product => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors duration-200';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">#${product.id}</td>
                    <td class="px-6 py-4 text-sm text-gray-900 font-medium">${product.modelo}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">${product.fabricante}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">${product.tipo}</td>
                    <td class="px-6 py-4 text-center">
                        <input 
                            type="number" 
                            step="0.01" 
                            class="price-cost w-full px-3 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary-100 focus:border-primary-500 transition-all duration-200 text-center text-sm" 
                            value="${product.preco_custo || ''}"
                            placeholder="0,00"
                        >
                    </td>
                    <td class="px-6 py-4 text-center">
                        <input 
                            type="number" 
                            step="0.01" 
                            class="price-sale w-full px-3 py-2 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary-100 focus:border-primary-500 transition-all duration-200 text-center text-sm" 
                            value="${product.preco_venda || ''}"
                            placeholder="0,00"
                        >
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button 
                            class="btn-save bg-gradient-to-r from-success-500 to-success-600 text-white px-4 py-2 rounded-xl font-medium shadow-md hover:shadow-lg hover:scale-105 transition-all duration-200 flex items-center space-x-2 mx-auto" 
                            data-product-id="${product.id}"
                        >
                            <i class="fas fa-save text-sm"></i>
                            <span>Salvar</span>
                        </button>
                    </td>
                `;
                pricesTableBody.appendChild(row);
            });

            document.querySelectorAll('.btn-save').forEach(button => {
                button.addEventListener('click', handleSavePrice);
            });
        }

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedType = typeFilter.value;
            const selectedBrand = brandFilter.value;
            
            const filteredProducts = allProductsWithPrices.filter(product => {
                const matchesSearch = product.modelo.toLowerCase().includes(searchTerm) || product.fabricante.toLowerCase().includes(searchTerm);
                const matchesType = !selectedType || product.tipo === selectedType;
                const matchesBrand = !selectedBrand || product.fabricante === selectedBrand;
                return matchesSearch && matchesType && matchesBrand;
            });

            displayPrices(filteredProducts);
        }

        async function handleSavePrice(event) {
            const button = event.target.closest('.btn-save');
            const productId = button.dataset.productId;
            const row = button.closest('tr');
            const costPrice = row.querySelector('.price-cost').value;
            const salePrice = row.querySelector('.price-sale').value;

            const originalContent = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i><span>Salvando...</span>';
            button.disabled = true;

            try {
                const { error } = await supabaseClient
                    .from('precos')
                    .upsert({ 
                        produto_id: productId, 
                        preco_custo: costPrice ? parseFloat(costPrice) : null,
                        preco_venda: salePrice ? parseFloat(salePrice) : null,
                    }, { onConflict: 'produto_id' });

                if (error) throw error;

                button.innerHTML = '<i class="fas fa-check mr-2"></i><span>Salvo!</span>';
                button.className = button.className.replace('from-success-500 to-success-600', 'from-green-500 to-green-600');
                showToast('Preço salvo com sucesso!');
                
                setTimeout(() => {
                    button.innerHTML = originalContent;
                    button.className = button.className.replace('from-green-500 to-green-600', 'from-success-500 to-success-600');
                    button.disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Erro ao salvar preço:', error);
                showToast('Erro ao salvar preço: ' + error.message, 'error');
                button.innerHTML = originalContent;
                button.disabled = false;
            }
        }

        searchInput.addEventListener('input', applyFilters);
        typeFilter.addEventListener('change', applyFilters);
        brandFilter.addEventListener('change', applyFilters);
        clearFiltersBtn.addEventListener('click', () => {
            searchInput.value = '';
            typeFilter.value = '';
            brandFilter.value = '';
            applyFilters();
        });

        document.addEventListener('DOMContentLoaded', loadProductsAndPrices);
    </script>
</body>
</html>
